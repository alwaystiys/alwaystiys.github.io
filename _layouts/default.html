<!DOCTYPE html>
<html>
  <head>
      
  {% include head.html %}

  {% if site.google-analytics %}
  {% include google-analytics.html %}
  {% endif %}

  {% if page.url == "/404.html" %}
  <meta http-equiv="refresh" content="10; url={{ site.baseurl }}">
  {% endif %}

  </head>

  <body>

  {% include header.html %}

  <header class="post-header">
  <center><div class="contact-title">{{ page.title }}</div>
    <div class="contact-subtitle"><p>{{ page.subtitle }}</p></div></center>
  </header>


  <div class="wrapper">
        {{ content }}
  </div>

</body>

<foot>

    {% include footer.html %}
    {% include foot.html %}

</foot>

</html>
